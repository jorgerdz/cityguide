<section data-ng-controller="NegociosController">
	<div class="page-header">
		<h1>New Negocio</h1>
	</div>
	<div class="col-md-12">
		<form name="negocioForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Título</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Título">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Descripción</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="2" placeholder="Descripción"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Dirección</label>
					<div class="controls">
						<input name="address" type="text" data-ng-model="address" id="address" class="form-control" placeholder="Dirección">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Teléfono</label>
					<div class="controls">
						<input name="phone" type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Teléfono">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Categoría</label>
					<div class="controls">
						<input name="category" type="text" data-ng-model="category" id="category" class="form-control" placeholder="Categoría">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Página Web</label>
					<div class="controls">
						<input name="url" type="text" data-ng-model="url" id="url" class="form-control" placeholder="Página Web">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="x">Coordenada X</label>
					<div class="controls">
						<input name="x" type="text" data-ng-model="x" id="x" class="form-control" placeholder="Coordenada X">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="y">Coordenada Y</label>
					<div class="controls">
						<input name="y" type="text" data-ng-model="y" id="y" class="form-control" placeholder="Coordenada Y">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="priority">Prioridad</label>
					<div class="controls">
						<input name="priority" type="text" data-ng-model="priority" id="priority" class="form-control" placeholder="Prioridad (1-5)">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="priority">¿Mostrar en Página Principal?</label>
					<div class="controls">
						<input name="featured" type="checkbox" data-ng-model="featured" id="featured" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
